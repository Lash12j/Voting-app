<div class="candidates-container">
  <div class="header-row">
    <h3>Candidates</h3>
    <button class="add-btn" (click)="toggleAddForm()" title="Add Candidate">+</button>
  </div>
  <div class="add-form" *ngIf="showAddForm">
    <input type="text" [(ngModel)]="newCandidateName" placeholder="Candidate name" class="form-control" (keyup.enter)="addCandidate()">
    <button class="btn btn-sm btn-primary mt-2" (click)="addCandidate()">Add</button>
    <button class="btn btn-sm btn-secondary mt-2 ml-2" (click)="toggleAddForm()">Cancel</button>
  </div>
  <table class="candidates-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Votes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let candidate of candidates">
        <td>{{candidate.name}}</td>
        <td>{{candidate.voteCount}}</td>
      </tr>
      <tr *ngIf="candidates.length === 0">
        <td colspan="2" class="text-center">No candidates yet</td>
      </tr>
    </tbody>
  </table>
</div>
